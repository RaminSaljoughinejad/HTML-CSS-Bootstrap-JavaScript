<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>

		<div class="container">
			<h3>Popover Example</h3>
			<ul class="list-inline">
				<li>
					<a href="#" title="Header1" data-toggle="popover" data-placement="top" data-content="Content1">Top</a>
				</li>
				<li>
					<a href="#" title="Header2" data-toggle="popover" data-placement="bottom" data-content="Content2">Bottom</a>
				</li>
				<li>
					<a href="#" title="Header3" data-toggle="popover" data-placement="left" data-content="Content3">Left</a>
				</li>
				<li>
					<a href="#" title="Header4" data-toggle="popover" data-placement="right" data-content="Content4">Right</a>
				</li>
			</ul>
		</div>

		<script>
			$(document).ready(function() {
				$('[data-toggle="popover"]').popover();
			});
		</script>

	</body>
</html>
