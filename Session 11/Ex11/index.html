<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
		<script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<svg width="500" height="500" style="background-color:rgba(255,0,0,0.2);">
            <line x1="100" y1="100" x2="400" y2="400" style="stroke:black;stroke-width:10px;stroke-linecap:round;"/>
			<line x1="400" y1="100" x2="100" y2="400" style="stroke:black;stroke-width:10px;"/>
			<line x1="100" y1="250" x2="400" y2="250" style="stroke:black;stroke-width:10px;"/>
			<line x1="250" y1="100" x2="250" y2="400" style="stroke:black;stroke-width:10px;"/>
			<rect width="300" height="300" x="100" y="100" style="stroke:black;stroke-width:10px;" fill="transparent" />
		</svg>
	</body>
</html>
