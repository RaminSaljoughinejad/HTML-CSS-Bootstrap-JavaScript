<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
		<script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<svg width="500" height="500" style="background-color:rgba(255,0,0,0.2);">
			<rect width="100" height="100" x="50" y="50" fill="blue">
				<animate attributeName="x" from="50" to="350" dur="3s" fill="remove" repeatCount="2" />
                <animate attributeName="y" from="50" to="350" dur="3s" fill="remove" repeatCount="2" />
			</rect>
			<rect width="100" height="100" x="200" y="200" fill="orange">
				<animate attributeName="x" from="50" to="350" dur="3s" fill="freeze" repeatCount="indefinite" />
			</rect>
		</svg>
	</body>
</html>
