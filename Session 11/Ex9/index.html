<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
		<script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<svg width="500" height="500" style="background-color:rgba(255,0,0,0.2);">
			<circle cx="250" cy="215" r="25" fill="red"/>
			<circle cx="275" cy="225" r="25" fill="gray"/>
			<circle cx="285" cy="250" r="25" fill="purple"/>
			<circle cx="275" cy="275" r="25" fill="white"/>
			<circle cx="250" cy="285" r="25" fill="blue"/>
			<circle cx="225" cy="275" r="25" fill="back"/>
			<circle cx="215" cy="250" r="25" fill="orange"/>
			<circle cx="225" cy="225" r="25" fill="lightblue"/>
			<circle cx="250" cy="250" r="25" fill="green" style="stroke:yellow;stroke-width:5px;"/>
		</svg>
	</body>
</html>
