<!DOCTYPE HTML>
<html>
	<head>
		<title>Tables in css</title>
		<style>
			table{
				border-collapse:collapse;
				width:250px;
				height:200px;
			}
			.alcenter{
				text-align:center;
			}
			td{
				vertical-align:top;
			}
		</style>
	</head>
	<body>
		<table border="1">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Price</th>
			</tr>
			<tr>
				<td class="alcenter">1</td>
				<td>Pizza</td>
				<td>250000</td>
			</tr>
			<tr>
				<td class="alcenter">2</td>
				<td>Burger</td>
				<td>525000</td>
			</tr>
			<tr>
				<td class="alcenter">3</td>
				<td>Salad</td>
				<td>2653000</td>
			</tr>
		</table>
	</body>
</html>
