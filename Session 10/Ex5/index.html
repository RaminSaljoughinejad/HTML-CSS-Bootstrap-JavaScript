<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
		<script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="style/style.css" type="text/css" />
	</head>
	<body>
		<h1 class="bg-success text-danger">Hello this is a paragraph.</h1>
		<h1 class="bg-info text-right">Hello this is a paragraph.</h1>
		<h1 class="bg-primary text-center">Hello this is a paragraph.</h1>
		<h1 class="bg-warning text-left text-uppercase">Hello this is a paragraph.</h1>
		<h1 class="bg-danger lead">Hello this is a paragraph.</h1>
		<h1 class="bg-red small ">Hello this is a paragraph</h1>
		<p><mark>Hello</mark> this is a paragraph.</p>
		<abbr title="The United States">USA</abbr>
	</body>
</html>
