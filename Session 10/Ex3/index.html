<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
		<script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="style/style.css" type="text/css" />
	</head>
	<body>
		<h1 class="text-success">Hello this is a paragraph.</h1>
		<h1 class="text-muted">Hello this is a paragraph.</h1>
		<h1 class="text-info">Hello this is a paragraph.</h1>
		<h1 class="text-primary">Hello this is a paragraph.</h1>
		<h1 class="text-warning">Hello this is a paragraph.</h1>
		<h1 class="text-danger">Hello this is a paragraph.</h1>
		<h1 class="text-red">Hello this is a paragraph</h1>
		<h1 class="text-pink">Hello this is a paragraph</h1>
	</body>
</html>
