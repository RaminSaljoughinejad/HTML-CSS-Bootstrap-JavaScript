<!DOCTYPE HTML>
<html>
	<head>
		<title>HTML Table</title>
		<style>
			table{
				border-collapse:collapse;
			}
		</style>
	</head>
	<body>
		<table border="1">
			<tr>
				<td>1</td>
				<td>2</td>
				<td rowspan="2">3</td>
			</tr>
			<tr>
				<td rowspan="2">4</td>
				<td>5</td>
			</tr>
			<tr>
				<td>6</td>
				<td>7</td>
			</tr>
		</table>	
	</body>
</html>
