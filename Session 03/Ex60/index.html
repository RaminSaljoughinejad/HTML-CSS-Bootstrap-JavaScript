<!DOCTYPE HTML>
<html>
	<head>
		<title>border-color</title>
		<style>
			.firstP{
				width:200px;
				height:20px;
				border:1px solid black;
				color:orange;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<p class="firstP" style="border-radius: 10%;">This is a paragraph.</p>
		<p class="firstP" style="border-radius: 20%;">This is a paragraph.</p>
		<p class="firstP" style="border-radius: 30%;">This is a paragraph.</p>
		<p class="firstP" style="border-radius: 40%;">This is a paragraph.</p>
		<p class="firstP" style="border-radius: 50%;">This is a paragraph.</p>
		<p class="firstP" style="border-radius: 60%;">This is a paragraph.</p>
		<p class="firstP" style="border-radius: 70%;">This is a paragraph.</p>
		<p class="firstP" style="border-radius: 80%;">This is a paragraph.</p>
		<p class="firstP" style="border-radius: 90%;">This is a paragraph.</p>
		<p class="firstP" style="border-radius: 100%;">This is a paragraph.</p>
	</body>
</html>
