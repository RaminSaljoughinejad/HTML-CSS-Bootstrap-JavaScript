<!DOCTYPE HTML>
<html>
	<head>
		<title>border-color</title>
		<style>
			.firstP{
				width:200px;
				height:20px;
				border:1px solid lightgreen;
				color:orange;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<p class="firstP">This is a paragraph.</p>
		<p class="firstP" style="border-radius: 5px;">This is a paragraph.</p>
		<p class="firstP" style="border-radius: 10px;">This is a paragraph.</p>
		<p class="firstP" style="border-radius: 15px;">This is a paragraph.</p>
		<p class="firstP" style="border-radius: 20px;">This is a paragraph.</p>
		<p class="firstP" style="border-radius: 30px;">This is a paragraph.</p>
		<p class="firstP" style="border-radius: 40px;">This is a paragraph.</p>
		<p class="firstP" style="border-radius: 50px;">This is a paragraph.</p>
	</body>
</html>
