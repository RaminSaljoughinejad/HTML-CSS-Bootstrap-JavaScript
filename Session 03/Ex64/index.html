<!DOCTYPE HTML>
<html>
	<head>
		<title>HTML Table</title>
		<style>
			table{
				border-collapse:collapse;
			}
		</style>
	</head>
	<body>
		<table style="text-align: center" border="1">
			<tr>
				<td colspan="2">1</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td colspan="2">9</td>
			</tr>
		</table>	
	</body>
</html>
