<!DOCTYPE HTML>
<html>
	<head>
		<title>Border-Styles</title>
	</head>
	<body>
		<p style="border-style: solid;border-width:5px;">solid border.</p>
		<p style="border-style: dashed;border-width:5px;">dashed border.</p>
		<p style="border-style: dotted;border-width:5px;">dotted border.</p>
		<p style="border-style: double;border-width:5px;">double border.</p>
		<p style="border-style: ridge;border-width:5px;">ridge border.</p>
		<p style="border-style: groove;border-width:5px;">groove border.</p>
		<p style="border-style: inset;border-width:5px;">inset border.</p>
		<p style="border-style: outset;border-width:5px;">outset border.</p>
		<p style="border-style: none;border-width:5px;">no bordes.</p>
		<p style="border-style: hidden;border-width:5px;">hidden border.</p>
        
        <p style="border-style: solid;border-top-width: 50px;">Left border</p>
	</body>
</html>
