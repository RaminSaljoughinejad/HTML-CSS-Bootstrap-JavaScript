<!DOCTYPE html>
<html>
	<head>
		<title>Units</title>
	</head>
	<body>
        <p style="font-size: 18px;">This is a paragraph in px</p>
		<p style="font-size: 1cm;">This is paragraph in cm</p>
		<p style="font-size: 15mm;">This is paragraph in mm</p>
		<p style="font-size: 1in;">This is paragraph in inch</p>
		<p style="font-size: 25pt;">This is paragraph in pt</p>
		<p style="font-size: 1pc;">This is paragraph in pc</p>
	</body>
</html>
