<!DOCTYPE HTML>
<html>
	<head>
		<title>border-color</title>
		<style>
			.firstP{
				border:5px blue;
				border-top-style:solid;
				border-bottom-style:none;
				border-right-style:dashed;
				border-left-style:dotted;
				width:200px;
				height:50px;	
				text-align:center;
				background-color:red;
			}
		</style>
	</head>
	<body>
        <p class="firstP">This is a paragraph.</p>
	</body>
</html>
