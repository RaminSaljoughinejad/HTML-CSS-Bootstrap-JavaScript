<!DOCTYPE HTML>
<html>
	<head>
		<title>Border-Styles</title>
		<style>
			p{
				border-width: 5px;
				color:lightgreen;
				border-color:red;
			}			
		</style>
	</head>
	<body>
		<p style="border-style: solid;width: 200px;">solid border.</p>
		<p style="border-style: dashed;width: 300px;">dashed border.</p>
		<p style="border-style: dotted;width: 400px;">dotted border.</p>
	</body>
</html>
