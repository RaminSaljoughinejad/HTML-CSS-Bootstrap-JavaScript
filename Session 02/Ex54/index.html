<!DOCTYPE HTML>
<html>
	<head>
		<title>Border-Styles</title>
		<style>
			p{
				border-width: 5px;
				color:lightgreen;
				border-color:red;
			}			
		</style>
	</head>
	<body>
		<p style="border-style: solid;text-align: left;">solid border.</p>
		<p style="border-style: dashed;text-align: center;">dashed border.</p>
		<p style="border-style: dotted;text-align: right;">dotted border.</p>
	</body>
</html>
