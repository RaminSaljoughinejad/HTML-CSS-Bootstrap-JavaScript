<!DOCTYPE html>
<html>
	<head>
		<title>More about Background-Color</title>
	</head>
	<body style="background-color:LightSkyBlue ;">
		<p style="color:red;">Hello this is a paragraph!</p>
		<p style="color:rgb(100,134,125);">Hello this is a paragraph!</p>
		<p style="color:#A30B72;background-color:red;">Hello this is a paragraph!</p>
		<p style="color:rgba(0,255,0,0.7);background-color:orange;">Hello this is a paragraph!</p>
		<a style="color:navy;background-color:yellow;" href="https://www.google.com">Google.com</a>
	</body>
</html>
