<!DOCTYPE html>
<html>
	<head>
		<title>More about backgorund image attribute</title>
		<style>
			.fieldGreen{
				width:500px;
				height:50px;
				background-color:lightgreen;
			}
			.fieldPink{
				margin-top:60px;
				max-width:500px;
				height:50px;
				background-color:pink;
			}
			.fieldYellow{
				margin-top:60px;
				min-width:350px;
				height:50px;
				background-color:yellow;
			}
		</style>
	</head>
	<body>
		<div class="fieldGreen"></div>
		<div class="fieldPink"></div>
		<div class="fieldYellow"></div>
	</body>
</html>
