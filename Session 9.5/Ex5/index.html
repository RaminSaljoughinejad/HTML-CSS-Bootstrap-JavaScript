<!DOCTYPE HTML>
<html>
	<head>
		<title>Links in css</title>
		<style>
			p,img{
				position:absolute;
				color:white;
			}
			img{
				z-index: -1;
			}
			p{
				z-index: 2;
			}
			body{
				background-color:lightblue;
			}
		</style>
	</head>
	<body>
		<p>This is a paragraph</p>
		<img src="koala.jpg" width="50" height="50" />
	</body>
</html>
