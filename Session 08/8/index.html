<!DOCTYPE HTML>
<html>
	<head>
		<title>Outline</title>
		<style>
			p{
				font-family:"Times New Roman", Times, serif;
			}
			.firstParagraph{
				font-style: normal;
			}
			.secondParagraph{
				font-style: italic;
			}
			.thirdParagraph{
				font-style: oblique;
			}
		</style>
	</head>
	<body>
		<p class="firstParagraph">Hello this is a paragraph.</p>
		<p class="secondParagraph">Hello this is a paragraph.</p>
		<p class="thirdParagraph">Hello this is a paragraph.</p>
	</body>
</html>
