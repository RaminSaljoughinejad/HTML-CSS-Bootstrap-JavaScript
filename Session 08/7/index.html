<!DOCTYPE HTML>
<html>
	<head>
		<title>Font-family</title>
		<style>
			.f1{
				font-family:"Times New Roman", Times, serif;
			}
			.f2{
				font-family:"Agency FB";
			}
			.f3{
				font-family:monospace;
			}
			.f4{
				font-family:Courier, monospace;
			}
		</style>
	</head>
	<body>
		<p class="f1">Hello this is a paragraph.</p>
		<p class="f2">Hello this is a paragraph.</p>
		<p class="f3">Hello this is a paragraph.</p>
		<p class="f4">Hello this is a paragraph.</p>
	</body>
</html>
