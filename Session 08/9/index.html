<!DOCTYPE HTML>
<html>
	<head>
		<title>Responsive font size</title>
		<style>
			p{
				font-family:"Times New Roman", Times, serif;
			}
			.firstParagraph{
				font-size: 18px;
			}
			.secondParagraph{
				font-size: 10vw;
			}
		</style>
	</head>
	<body>
		<p class="firstParagraph">Hello this is a paragraph.</p>
		<p class="secondParagraph">Hello this is a paragraph.</p>
	</body>
</html>
