<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container bg-info" style="margin-top:50px;">
			<div style="margin-top:15px;margin-bottom:15px;">
				<div class="row">
					<div class="col-sm-9">
						<div class="progress">
							<div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width:70%">
								Free Space
							</div>
						</div>
					</div>
					<div class="col-sm-3 text-center">
						<img class="img-rounded" alt="Blizzard-background" src="image/login-background-1920.3f7pb.jpg" width="30" height="auto" />
					</div>
				</div>
				<div class="row">
					<div class="col-sm-9">
						<div class="progress">
							<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:40%">
								Free Space
							</div>
						</div>
					</div>
					<div class="col-sm-3 text-center">
						<img class="img-circle" alt="Blizzard-background" src="image/login-background-1920.3f7pb.jpg" width="30" height="auto" />
					</div>
				</div>
				<div class="row">
					<div class="col-sm-9">
						<div class="progress">
							<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:40%">
								Free Space
							</div>
						</div>
					</div>
					<div class="col-sm-3 text-center">
						<img class="img-thumbnail" alt="Blizzard-background" src="image/login-background-1920.3f7pb.jpg" width="30" height="auto" />
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="btn-group btn-group-justified">
							<a href="#" class="btn btn-success">Yes</a>
							<a href="#" class="btn btn-warning">No</a>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="btn-group btn-group-justified">
							<a href="#" class="btn btn-info">Cancle</a>
							<a href="#" class="btn btn-danger">OK</a>
						</div>
					</div>
				</div>
			</br>
				<div class="row container">
					<div class="btn-group btn-group-justified">
						<a href="#" class="btn btn-primary"><span class="glyphicon glyphicon-backward"></span></a>
						<a href="#" class="btn btn-primary"><span class="glyphicon glyphicon-play"></span></a>
						<a href="#" class="btn btn-primary"><span class="glyphicon glyphicon-forward"></span></a>
					</div>
				</div>
			</br>
				<div class="row">
					<div class="col-sm-4">
						<button class="btn btn-success btn-block">Messages <span class="badge">5</span></button>
					</div>
					<div class="col-sm-4">
						<button class="btn btn-danger btn-block">Email <span class="label label-default">9</span></button>
					</div>
					<div class="col-sm-4">
						<button class="btn btn-primary btn-block">Telegram <span class="glyphicon glyphicon-send"></span></button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
