<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h2>Justified Button Groups</h2>
			<p>
				To span the entire width of the screen, use the .btn-group-justified class:
			</p>
			<div class="btn-group btn-group-justified">
				<a href="#" class="btn btn-primary">Apple</a>
				<a href="#" class="btn btn-warning" style="color:red!important;">Samsung</a>
				<a href="#" class="btn btn-info">Sony</a>
				<a href="#" class="btn btn-danger">Accer</a>
				<a href="#" class="btn btn-success">Dell</a>
				<a href="#" class="btn btn-primary">Lenovo</a>
			</div>
		</div>
	</body>
</html>
