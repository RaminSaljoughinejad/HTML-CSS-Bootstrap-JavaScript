<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
		<script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div style="direction: rtl" class="alert alert-success text-right">
			<strong>---عملیات موفق---</strong>
			اطلاعات کاربری شما با موفقیت ثبت شد.
		</div>
		<div style="direction: rtl" class="alert alert-warning text-right">
			<strong>---اخطار---</strong>
			نام کاربری و یا رمز عبور اشتباه است.
		</div>
		<div style="direction: rtl" class="alert alert-info text-right">
			<strong>---راهنمایی---</strong>
			برای ثبت اطلاعات خود میتوانید به پروفایل خود مراجعه کنید.
		</div>
		<div style="direction: rtl" class="alert alert-danger text-right">
			<strong>---اشکال در سیستم---</strong>
			لطفا با پشتیبانی تماس بگیرید. کد 2356.
		</div>
	</body>
</html>
