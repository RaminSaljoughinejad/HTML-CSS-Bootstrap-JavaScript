<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css"/>
	</head>
	<body class="text-center">
	</br>
		Normal Image
		<div class="container text-center">
			<img src="image/login-background-1920.3f7pb.jpg" width="150" height="auto" />
		</div>
		<hr>
		Rounded Image
		<div class="container text-center">
			<img class="img-rounded" alt="Blizzard-background" src="image/login-background-1920.3f7pb.jpg" width="150" height="auto" />
		</div>
		<hr>
		Circle Image
		<div class="container text-center">
			<img class="img-circle" src="image/login-background-1920.3f7pb.jpg" width="150" height="auto" />
		</div>
		<hr>
		Thumbnail Image
		<div class="container text-center">
			<img class="img-thumbnail" src="image/login-background-1920.3f7pb.jpg" width="150" height="auto" />
		</div>
		<hr>
	</body>
</html>
